version: 2.1

orbs:
  python: circleci/python@1.3.2

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - python/install-packages:
          args: pytest pytest-cov
          pkg-manager: pip
          pypi-cache: false
      - run:
          command: pytest --verbose --cov=steppyngstounes --cov-report=html
          name: Test
      - store_artifacts:
          path: htmlcov
          destination: htmlcov

  build-sphinx:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - python/install-packages:
          args: Sphinx>=3.1 matplotlib
          pkg-manager: pip
          pypi-cache: false
      - run:
          command: python setup.py build_sphinx
          name: Docs
      - store_artifacts:
          path: build/sphinx/html
          destination: docs

workflows:
  main:
    jobs:
      - build-and-test
      - build-sphinx
